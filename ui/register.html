<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="public/stylesheets/index.css">
</head>
<body id="page">
    <header>
        <nav>
            <h4>StackOverflow-lite</h4>
            <a href="index.html">Home</a>
            <a href="forum.html">Forum</a>
            <a href="question.html">Question</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main id="main-content">
        <aside id="l-aside"></aside>
        <section>
            <h1>StackOverflow-lite Register</h1>
            <p>Register below.</p>
    
            <form>
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password">
                <br>
                <input type="submit" value="Register">
            </form>
        </section>
        <aside id="r-aside"></aside>
    </main>
    <footer>
        <h5>Copyright Sylvance 2018.</h5>
    </footer>
    <script src="public/javascripts/index.js"></script>
</body>
</html>
